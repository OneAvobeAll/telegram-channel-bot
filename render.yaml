services:
  - type: web
    name: telegram-channel-bot
    env: python
    plan: free
    region: oregon  # or singapore, frankfurt, ohio
    buildCommand: pip install -r requirements.txt
    startCommand: python channel_bot.py
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: CHANNEL_ID
        sync: false
      - key: ADMIN_USER_IDS
        sync: false
      - key: PORT
        value: 8080
